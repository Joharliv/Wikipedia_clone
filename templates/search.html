<!DOCTYPE html>
<html lang="en">
<head>
    <title>Wikipedia Search</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="search-container">
        <h1>Search Wikipedia</h1>

        </form>
        <a href="/home" class="back-btn">Back to Home</a>
    </div>
</body>
</html>
